<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Saída</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-font: 'Poppins', sans-serif;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --danger-color: #e63946; /* Um tom de vermelho mais vibrante */
            --danger-hover-color: #d62828;
            --card-shadow: 0 5px 25px rgba(0, 0, 0, 0.07);
        }

        body {
            font-family: var(--primary-font);
            margin: 0;
            background-color: var(--background-color);
            display: flex; /* Prepara o layout para a sidebar e o conteúdo principal */
        }

        /* O fragmento da sidebar ocupará seu próprio espaço */
        aside {
            flex-shrink: 0;
        }

        /* Área de conteúdo principal */
        .content-area {
            flex-grow: 1; /* Ocupa todo o espaço restante */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }

        /* Contêiner da tela de logout */
        .logout-container {
            text-align: center;
            background-color: var(--card-background);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            max-width: 420px;
            width: 100%;
            /* Animação sutil de entrada */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ícone principal */
        .logout-icon {
            font-size: 52px;
            color: var(--danger-color);
            margin-bottom: 15px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Botão de deslogar */
        .btn-logout {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-flex; /* Alinha ícone e texto */
            align-items: center;
            gap: 10px; /* Espaço entre o ícone e o texto */
        }

        /* Efeito hover no botão */
        .btn-logout:hover {
            background-color: var(--danger-hover-color);
            transform: translateY(-3px); /* Efeito de elevação */
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
        }

        .btn-logout i {
            font-size: 18px; /* Tamanho do ícone no botão */
        }
    </style>
</head>
<body>
<aside>
    <div th:replace="~{fragments/sidebar_client :: sidebar_client}"></div>
</aside>

<main class="content-area">
    <div class="logout-container">
        <div class="logout-icon">
            <i class="bi bi-box-arrow-right"></i>
        </div>
        <h1>Você tem certeza?</h1>
        <p>Sua sessão atual será encerrada com segurança.</p>
        <form action="#" th:action="@{/logout}" method="post">
            <button class="btn-logout" type="submit">
                <i class="bi bi-door-open-fill"></i>
                <span>Sair Agora</span>
            </button>
        </form>
    </div>
</main>
</body>
</html>
